<div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>

		<div class="jumbotron">
			<div class="container">
				<h1>Welcome!, {{ firebaseUser.displayName }} </h1>
				I don't want to bloat this Versatile Theme Free Edition AngularJS Admin theme with a lot of plugins. To install plugins we have bower. Let's keep it real clean!
				<br /><br />

	      <p>Insert a code and get a message</p>

				<div class="row">
	      	<div class="col-md-6 col-xs-6"><input ng-model="codeToSearch" /></div>
	        <div class="col-md-6 col-xs-6"><a ng-click="searchCode(codeToSearch)" class="btn btn-primary btn-lg btn-white">Search Code</a></div>
				</div>
	      <ul>
	        <li ng-repeat="code in codes">
	          <!-- edit a message -->
	          <input ng-if="code.typeInfo==='location'" ng-model="code.msgInfo" ng-change="codes.$save(code)" />

	          <a  ng-if="code.typeInfo!='location'" ng-href="{{code.typeInfo==='phone'?'tel:':''}}{{code.msgInfo}}">{{code.msgInfo}}</a>


						<label ng-bind="code.codeInfo"></label>
	          <!-- <input ng-model="code.codeInfo" ng-change="codes.$save(code)" /> -->

	          <!-- delete a message -->
	          <!-- <button ng-click="codes.$remove(code)">Delete Code</button> -->
	        </li>
	      </ul>

	      <!-- push a new code -->
				<div class="row">
					<div class="col-md-6 col-xs-6"><label >Message</label></div>
					<div class="col-md-6 col-xs-6"><input ng-model="msgInfo" /></div>

	        <div class="col-md-6 col-xs-6"><label >Code</label></div>
					<div class="col-md-6 col-xs-6"><input ng-model="codeInfo" /></div>

					<div class="col-md-6 col-xs-6"><label>Type:</label></div>
					<div class="col-md-6 col-xs-6">
						<select name="repeatSelect" ng-model="typeInfo">
	          <option ng-repeat="type in typeInfos" value="{{type.value}}">{{type.name}}</option>
	        	</select>
					</div>
				</div>
				<br/>
				<div class="row">
					<div class="col-xs-6">
						<a ng-click="addInfo()" class="btn btn-primary btn-lg btn-white">Add Code</a>
					</div>
					<div class="col-xs-6">
						<a ui-sref="login" class="btn btn-primary btn-lg btn-white" ng-click="auth.$signOut()">Logout</a>
					</div>
				</div>
			</div>
		</div>
	</snap-content>
</div>
